            title="Delivery" id="delivery">Delivery</a>
        </li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['/reservation']" routerLinkActive="router-link-active"

        <li class="nav-item"><a class="nav-link" [routerLink]="['/register']" routerLinkActive="router-link-active"
            title="Registration" id="reservation">Register</a>
        </li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['/login']" routerLinkActive="router-link-active"
            title="Login" id="login">Login</a>
        </li>

          <li (click)="logout()"><a>Logout</a></li>


      </ul>
